<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
            ><img src="../assets/images/users/d6.png" alt="user" /><span
              class="hide-menu"
              >XOBO VAP
            </span></a
          >
          <ul aria-expanded="false" class="collapse">
            <li>
              <a
                href="javascript:void()"
                data-toggle="modal"
                data-target="#exampleModal"
                >Cambiar Contraseña</a
              >
            </li>
            <li>
              <a href="javascript:void()" (click)="logout()">Cerrar Sesion</a>
            </li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PANEL ADMINISTRADOR</li>

        <li *ngFor="let item of menuItems">
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
          >
            <i class="{{ item.icono }}"></i>
            <span class="hide-menu">
              {{ item.titulo }}
            </span>
          </a>

          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subMenuItem of item.submenu">
              <a
                [routerLink]="subMenuItem.url"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                {{ subMenuItem.titulo }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Resetear Contraseña</h5>
      </div>
      <form [formGroup]="resetForm" (ngSubmit)="resetearPassword()">
        <div class="modal-body">
          <div class="modal-body">
            <div class="form-group">
              <label class="control-label"
                >Contraseña actual
                <i
                  style="color: red; font-size: 12px"
                  class="fa fa-solid fa-star-of-life"
                ></i
              ></label>
              <input
                type="password"
                id="firstPasword"
                class="form-control"
                placeholder="Ingresar Contraseña actual"
                formControlName="password"
              />
            </div>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="control-label"
                >Contraseña nueva
                <i
                  style="color: red; font-size: 12px"
                  class="fa fa-solid fa-star-of-life"
                ></i
              ></label>
              <input
                type="password"
                id="twoPassword"
                class="form-control"
                placeholder="Ingresar Contraseña nueva"
                formControlName="newpassword"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancelar
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="resetForm.invalid"
          >
            Cambiar Contraseña
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
