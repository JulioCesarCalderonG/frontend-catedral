<section id="wrapper">
  <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
      <div class="login-box card" style="border-radius: 10px;">
          <div class="card-body">
              <form class="form-horizontal form-material" [formGroup]="formLogin" (ngSubmit)="login()">
                  <h3 class="box-title m-b-20" style="text-align: center; margin-bottom: 40px;">Panel de Administracion</h3>
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <input class="form-control" type="text" required="" placeholder="Usuario" formControlName="usuario"> </div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-12">
                          <input class="form-control" type="password" required="" placeholder="ContraseÃ±a" formControlName="password"> </div>
                  </div>
                  <div class="form-group text-center mt-5">
                      <div class="col-xs-12 p-b-20">
                          <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit" [disabled]="formLogin.invalid">Iniciar Sesion</button>
                      </div>
                  </div>
              </form>
              <form class="form-horizontal" id="recoverform" action="index.html">
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <h3>Recover Password</h3>
                          <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <input class="form-control" type="text" required="" placeholder="Email"> </div>
                  </div>
                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                          <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
